<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Link Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            margin-top: 40px;
            text-align: center;
        }
        .profile img {
            width: 100px;
            border-radius: 50%;
        }
        .profile h1 {
            margin: 10px 0 5px;
        }
        .profile p {
            margin: 0;
            color: #666;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <h1>My Name</h1>
            <p>@myhandle</p>
        </div>
        <div class="links">
            <a href="#" target="_blank">Link 1</a>
            <a href="#" target="_blank">Link 2</a>
            <a href="#" target="_blank">Link 3</a>
        </div>
    </div>
</body>
</html>
