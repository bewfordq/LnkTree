<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bewfords link line</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('https://github.com/bewfordq/LnkTree/blob/main/docs/background.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            margin-top: 40px;
            text-align: center;
        }
        .profile img {
            width: 100px;
            border-radius: 50%;
        }
        .profile h1 {
            margin: 10px 0 5px;
        }
        .profile p {
            margin: 0;
            color: #666;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <h1>bewtopia</h1>
            <p>@bewford, bewfordq, bewfordx3</p>
        </div>
        <div class="links">
            <a href="https://namemc.com/profile/bewfordx3.1" target="_blank">NameMC</a>
            <a href="https://laby.net/@bewfordx3" target="_blank">Labymod</a>
            <a href="https://www.last.fm/user/bewfordq" target="_blank">Last.fm</a>
            <a href="https://www.instagram.com/bewfordx3/" target="_blank">Instagram</a>
            <a href="https://github.com/bewfordq" target="_blank">Github</a>
            <a href="https://github.com/bewfordq/LnkTree" target="_blank">Source code
        </div>
    </div>
</body>
</html>
